{% extends "base.html" %}
{% block content %}
<h1>Kirjaudu sisään</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/login">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control center-block" id="log" name="kayttajatunnus" value="{{kayttajatunnus}}">
    </div>

    
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control center-block" id="log" name="salasana">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>

</form>
{% endblock %}
