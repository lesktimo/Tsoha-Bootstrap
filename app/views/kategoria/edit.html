{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

  <h1>Muokkaa: {{kategoria.nimi}}</h1>

  {{forms.show_errors(errors)}}

  <form method="post" action="{{base_path}}/kategoria/{{kategoria.id}}/edit">
	<div class="form-group">
	  <label class="control-label">Nimi</label>
	  <input name="nimi" class="form-control" type="text" value="{{kategoria.nimi}}">
	</div>
	<br>
	<div class="form-group">
	  <button type="submit" class="btn btn-success">Tallenna</button>
	</div>
  </form>

  {{forms.destroy_button("#{base_path}/kategoria/#{kategoria.id}/destroy")}}

{% endblock %}
